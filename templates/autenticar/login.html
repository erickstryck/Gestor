<!-- main -->
<div class="row">
    <div class="medium-4 medium-centered columns box" style="margin-top:12%;border-radius:2px;">
        <!-- linha 1 -->
        <div class="row">
            <div class="medium-7 medium-centered columns">
                <img src="https://desktop.telegram.org/img/td_logo.png" style="margin-top:20px;">
            </div>
        </div>

        <form id="form" data-abide='ajax'>
            <!-- linha 1 -->
            <div class="row">
                <div class="medium-12 medium-centered columns">
                    <label>Login
                        <input type="text" name="login" placeholder="exemplo: Maria23" required/>
                    </label>
                    <small class="error">Preencha com o seu nome de login.</small>
                </div>
            </div>

            <!-- linha 1 -->
            <div class="row">
                <div class="medium-12 medium-centered columns">
                    <label>Senha
                        <input type="password" name="senha" required/>
                    </label>
                    <small class="error">Preencha com a sua senha</small>
                </div>
            </div>

            <!-- linha 1 -->
            <div class="row">
                <div class="medium-12 medium-centered columns">
                    <button class="button tiny" style="width:100%;">Login</button>
                </div>
            </div>

            <!-- linha 1 -->
            <div class="row">
                <div class="medium-12 medium-centered columns">
                    <button class="button tiny success" style="width:100%;">Cadastre sua empresa</button>
                </div>
            </div>

            <!-- linha 1 -->
            <div class="row">
                <div class="medium-12 medium-centered columns">
                    <!-- recuperar senha -->
                    <div class="row">
                        <div class="medium-6 columns">
                            <button class="button tiny secondary" style="width:100%;">Recuperar senha</button>
                        </div>


                        <!--Cadastrar-->

                        <div class="medium-6 columns">
                            <a href='blog\' class="button tiny secondary" style="width:100%;">Sobre o Gestor</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <!-- linha 1 -->
        <div class="row">
            <div class="medium-5 medium-centered columns" style="height:60px;top:10px">
                <a href="http://bizado.biz/"> <img src="Midia\empresa.png"> </a>
            </div>
        </div>
    </div>
</div>

<!-- notificação -->
<div class="row ${is_hide}">
    <div class="medium-4 medium-centered columns" style="padding:0;margin-top:10px;">
        <div data-alert class="alert-box success radius">
            ${msg}
            <a href="#" class="close">&times;</a>
        </div>
    </div>
</div>

<!--footer begin -->
<!-- $Include templates/lib/html/footer.html -->
<!--footer end-->
<script>
    $(document).foundation();

    $('#form').on('valid.fndtn.abide', function () {
        var data = $(this).serializeArray();

        sendAjax('index.php?uc=autenticar&a=login', "POST", data, function (data) {
            data = JSON.parse(data);

            if (!data['status']) {
                alertify.error(data['msg']);
                $("input[type=password").val("");
            } else {
                $(window.document.location).attr('href', 'index.php?uc=autenticar&a=empresaView')
            }
        });

    });
</script>
</body>
